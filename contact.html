<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            gap: 20px; /* Space between cards */
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px; /* Max width for the row of cards */
            margin-top: 40px; /* Top margin for the card container */
            margin-bottom: 20px; /* Space below the cards */
            flex-wrap: wrap; /* Allow cards to wrap on smaller screens */
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 220px; /* Fixed width for each card */
            text-align: center;
            margin: 10px; /* Margin around each card */
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .card p {
            margin: 10px 0;
            color: #666;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 5px;
            color: #333;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007bff; /* Change color on hover */
        }

        .message-form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
            width: 100%; /* Full width for the form */
            max-width: 400px; /* Max width for the form */
        }

        .message-form input,
        .message-form textarea {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .message-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column; /* Stack cards vertically on smaller screens */
                align-items: center; /* Center align cards */
            }

            .card {
                width: 90%; /* Full width for cards on smaller screens */
                max-width: 400px; /* Max width for cards */
            }
        }

        @media (max-width: 480px) {
            .card h3 {
                font-size: 18px; /* Smaller font size for headings */
            }

            .card p {
                font-size: 14px; /* Smaller font size for paragraphs */
            }

            .message-form input,
            .message-form textarea {
                font-size: 12px; /* Smaller font size for inputs */
            }

            .message-form button {
                font-size: 14px; /* Smaller font size for button */
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <h3>Social Connect</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" title="Facebook">
                    <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" />
                </a>
                <a href="https://www.twitter.com" target="_blank" title="Twitter">
                    <img src ="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter" />
                </a>
                <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn" />
                </a>
                <a href="https://www.instagram.com" target="_blank" title="Instagram">
                    <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" />
                </a>
            </div>
        </div>

        <div class="card">
            <h3>Contact Number</h3>
            <p>+1234567890</p>
        </div>

        <div class="card">
            <h3>Address</h3>
            <p>123 Main St,<br>City, Country</p>
        </div>

        <div class="card">
            <h3>Email</h3>
            <p>john.doe@example.com</p>
        </div>
    </div>

    <div class="card">
        <h2>Send a Message</h2>
        <form class="message-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
