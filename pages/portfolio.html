<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('../images/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
    
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    
        .section-title {
            margin: 20px 0;
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }
    
        .section-title i {
            margin-right: 10px;
            color: #ecf1f3;
        }
    
        .line {
            width: 30%;
            height: 4px;
            background-color: #00ff7f;
            margin: 10px 0;
        }
    
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
        }
    
        .card {
            background-color: rgba(34, 34, 34, 0.9);
            border: 3px solid rgba(12, 12, 12, 0.8);
            border-radius: 25px;
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer;
            font-size: medium;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
            width: 250px;
        }
    
        .card:hover {
            transform: scale(1.05);
        }
    
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    
        .card h2 {
            margin: 10px;
            font-size: 1.5em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    
        .card button {
            background-color: rgb(18 206 231 / 96%);
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px auto;
        }
    
        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
    
            .section-title {
                font-size: 1.2em;
            }
    
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
</head>

<body>
    <h1>Portfolio</h1>

    <div class="projects">
        <i class="fas fa-folder"></i>
        <span>Projects</span>
    </div>
    <div class="line"></div>

    <div class="card-container">
        <div class="card"
            onclick="window.location.href='https://github.com/Asp2591/Infrastructure_automation_with_faceRecognizer';">
            <img src="../images/infraFace.png" alt="Project 1">
            <h2>Infrastructure automation using face</h2>
            <button>
                <i class="fas fa-cogs"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/Asp2591/LogoMakerLLM';">
            <img src="../images/logomaker.png" alt="Project 2">
            <h2>Logo maker using LLM</h2>
            <button>
                <i class="fas fa-paint-brush"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/Asp2591/multimodal_rag_chatbot';">
            <img src="../images/RAG_chatbot.png" alt="Project 3">
            <h2>Multimodal RAG Chatbot</h2>
            <button>
                <i class="fas fa-comments"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/Asp2591/ai_object_detector';">
            <img src="../images/AI_Object.png" alt="Project 4">
            <h2>AI Object Detector</h2>
            <button>
                <i class="fas fa-eye"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/Asp2591/Credit-card-Analysis-';">
            <img src="../images/credit.png" alt="Project 5">
            <h2>Credit card analysis</h2>
            <button>
                <i class="fas fa-chart-line"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/Asp2591/Credit-card-Analysis-';">
            <img src="../images/Query.png" alt="Project 6">
            <h2>Querycraft</h2>
            <button>
                <i class="fas fa-chart-line"></i> View Project
            </button>
        </div>
    </div>

    <div class="section-title">
        <i class="fas fa-pencil-alt"></i>
        <span>Blog</span>
    </div>
    <div class="line"></div>

    <div class="card-container">
        <div class="card"
            onclick="window.location.href='https://medium.com/@atharvapatkar/apache-airflow-with-ec2-amazon-linux-67b3692843db';">
            <img src="../images/Blog1.png" alt="Blog Post 1">
            <h2>Apache Airflow with EC2</h2>
            <button>
                <i class="fas fa-link"></i> Read More
            </button>
        </div>
        <div class="card"
            onclick="window.location.href='https://medium.com/@atharvapatkar/infrastructure-automation-with-face-recognizer-ddf0bad53a76';">
            <img src="../images/Blog2.png" alt="Blog Post 2">
            <h2>Infrastructure Automation</h2>
            <button>
                <i class="fas fa-link"></i> Read More
            </button>
        </div>
    </div>

</body>

</html>
