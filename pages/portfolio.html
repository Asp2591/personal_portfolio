<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px; /* Adjusted margin for better spacing */
        }

        .projects,
        .blog {
            margin: 20px 0; /* Added margin above and below the sections */
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }

        .projects i,
        .blog i {
            margin-right: 10px; /* Space between icon and text */
            color: #ecf1f3; /* Icon color */
        }

        .line {
            width: 30%; /* Full width */
            height: 4px; /* Line thickness */
            background-color: #00ff7f; /* Line color */
            margin: 10px 0; /* Margin above and below the line */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #222;
            border: 3px solid rgba(12, 12, 12, 0.8);
            border-radius: 25px;
            overflow: hidden;
            transition: transform 0.3s;
            width: 190px; /* Fixed width for cards */
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
            font-size: medium;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: space-between; /* Space out children */
            min-height: 200px; /* Set a minimum height for the card */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px; /* Fixed height for images */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .card h2 {
            margin: 10px;
            font-size: 1.5em;
            flex-grow: 1; /* Allow the title to take up available space */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            white-space: nowrap; /* Prevent text from wrapping */
            max-height: 2.5em; /* Limit height to 2 lines */
        }

        .card button {
            background-color: rgb(18 206 231 / 96%);
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-bottom: 10px; /* Add margin to the bottom */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font size for mobile */
            }

            .projects,
            .blog {
                font-size: 1.2em; /* Smaller font size for section texts */
            }

            .card {
                width: 150px; /* Smaller width for mobile */
            }

            . card h2 {
                font-size: 1.2em; /* Smaller font size for card titles */
                max-height: 2em; /* Limit height for mobile */
            }
        }
    </style>
</head>

<body>
    <h1>Portfolio</h1>

    <div class="projects">
        <i class="fas fa-folder"></i> <!-- Font Awesome folder icon -->
        <span>Projects</span>
    </div>
    <div class="line"></div> <!-- Line below Projects -->

    <div class="card-container">
        <div class="card" onclick="window.location.href='https://github.com/yourusername/project1';">
            <img src="../images/infraFace.png" alt="Project 1">
            <h2>Infrastructure automation using face</h2>
            <button>
                <i class="fas fa-cogs"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/yourusername/project2';">
            <img src="../images/logomaker.png" alt="Project 2">
            <h2>Logo maker using LLM</h2>
            <button>
                <i class="fas fa-paint-brush"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/yourusername/project3';">
            <img src="../images/RAG_chatbot.png" alt="Project 3">
            <h2>Multimodal RAG Chatbot</h2>
            <button>
                <i class="fas fa-comments"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/yourusername/project4';">
            <img src="../images/AI_Object.png" alt="Project 4">
            <h2>AI Object Detector</h2>
            <button>
                <i class="fas fa-eye"></i> View Project
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://github.com/yourusername/project5';">
            <img src="../images/audio.png" alt="Project 5">
            <h2>AI audio generator</h2>
            <button>
                <i class="fas fa-volume-up"></i> View Project
            </button>
        </div>
    </div>
    
    <div class="blog">
        <i class="fas fa-pencil-alt"></i> <!-- Font Awesome pencil icon -->
        <span>Blog</span>
    </div>
    <div class="line"></div> <!-- Line below Blog -->

    <div class="card-container">
        <div class="card" onclick="window.location.href='https://medium.com/@atharvapatkar/apache-airflow-with-ec2-amazon-linux-67b3692843db';">
            <img src="../images/Blog1.png" alt="Blog Post 1">
            <!-- <h2>Blog Post 1</h2> -->
            <button>
                <i class="fas fa-link"></i> Read More
            </button>
        </div>

        <div class="card" onclick="window.location.href='https://medium.com/@atharvapatkar/infrastructure-automation-with-face-recognizer-ddf0bad53a76';">
            <img src="../images/Blog2.png" alt="Blog Post 2">
            <!-- <h2>Blog Post 2</h2> -->
            <button>
                <i class="fas fa-link"></i> Read More
            </button>
        </div>
    </div>

</body>

</html>
