<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px; /* Adjusted margin for better spacing */
        }

        .projects, .blog {
            margin: 20px 0; /* Added margin above and below the sections */
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }

        .projects i, .blog i {
            margin-right: 10px; /* Space between icon and text */
            color: #00ff7f; /* Icon color */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #222;
            border: 2px solid #00ff7f;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
            width: 200px; /* Fixed width for cards */
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px; /* Fixed height for images */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .card h2 {
            margin: 10px;
            font-size: 1.5em;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font size for mobile */
            }

            .projects, .blog {
                font-size: 1.2em; /* Smaller font size for section texts */
            }

            .card {
                width: 150px; /* Smaller width for mobile */
            }

            .card h2 {
                font-size: 1.2em; /* Smaller font size for card titles */
            }
        }
    </style>
</head>

<body>
    <h1>Portfolio</h1>

    <div class="projects">
        <i class="fas fa-folder"></i> <!-- Font Awesome folder icon -->
        <span>Projects</span>
    </div>

    <div class="card-container">
        <div class="card" onclick="window.location.href='https://github.com/yourusername/project1';">
            <button style="background-color: #00ff7f; color: #111; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
                <i class="fas fa-cogs"></i> Infrastructure automation using face 
            </button>
        </div>
    
        <div class="card" onclick="window.location.href='https://github.com/yourusername/project2';">

                <i class="fas fa-paint-brush"></i> Logo maker using LLM
            </button>
        </div>
    
        <div class="card" onclick="window.location.href='https://github.com/yourusername/project3';">
            <button style="background-color: #00ff7f; color: #111; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
                <i class="fas fa-comments"></i> Multimodal RAG Chatbot
            </button>
        </div>
    
        <div class="card" onclick="window.location.href='https://github.com/yourusername/project4';">
            <button style="background-color: #00ff7f; color: #111; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
                <i class="fas fa-eye"></i> AI Object Detector 
            </button>
        </div>
    
        <div class="card" onclick="window.location.href='https://github.com/yourusername/project5';">
            <button style="background-color: #00ff7f; color: #111; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
                <i class="fas fa-volume-up"></i> AI audio generator
            </button>
        </div>
    </div>
    <div class="blog">
        <i class="fas fa-pencil-alt"></i> <!-- Font Awesome pencil icon -->
        <span>Blog</span>
    </div>

    <div class="card-container">
        <div class="card" onclick="window.location.href='https://medium.com/@atharvapatkar/apache-airflow-with-ec2-amazon-linux-67b3692843db';">
