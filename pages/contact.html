<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather','Poppins', sans-serif;
            /* background-image: url('../images/bg.png'); */
            background: linear-gradient(45deg, rgb(149, 230, 219), rgb(240, 197, 95),rgb(84, 69, 33));


            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Keeps the background stable */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            gap: 20px;
            padding: 20px;
            color: #0b0707;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                /* Allows scrolling on smaller screens */
            }
        }


        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 247, 251, 0.993);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 220px;
            text-align: center;
            margin: 10px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 20px;
            color: #0a0909;
        }

        .card p {
            margin: 10px 0;
            color: #3f2431;
        }

        .card img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 5px;
            color: #333;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
        }

        .message-form input,
        .message-form textarea {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .message-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .card {
                width: 45%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                max-width: none;
            }

            .card h3 {
                font-size: 18px;
            }

            .card p {
                font-size: 14px;
            }

            .message-form input,
            .message-form textarea {
                font-size: 12px;
            }

            .message-form button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Contact Me</h1>
    <div class="card-container">
        <div class="row">
            <div class="card">
                <img src="../images/social.png" alt="Social Connect Icon" />
                <h3>Social Connect</h3>
                <div class="social-icons">
                    <a href="https://github.com/Asp2591" target="_blank" title="GitHub">
                        <img src="../images/github-logo.png" alt="GitHub" />
                    </a>
                    <a href="http://www.linkedin.com/in/atharva--patkar" target="_blank" title="LinkedIn">
                        <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn" />
                    </a>
                    <a href="https://www.instagram.com/aspatkar_2591/" target="_blank" title="Instagram">
                        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" />
                    </a>
                </div>
            </div>

            <div class="card">
                <img src="../images/contact.png" alt="Contact Number Icon" />
                <h3>Contact Number</h3>
                <p>+91 85303 16076</p>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <img src="../images/address.png" alt="Address Icon" />
                <h3>Address</h3>
                <p>Sangli<br>Maharashtra, India</p>
            </div>

            <div class="card">
                <img src="../images/mail.png" alt="Email Icon" />
                <h3>Email</h3>
                <p>patkaratharva75@gmail.com</p>
            </div>
        </div>
    </div>

    <div class="card" style="align-self: center;">
        <h2>Send a Message</h2>
        <form class="message-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>

</html>
