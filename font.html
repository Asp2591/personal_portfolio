<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Examples</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&family=Open+Sans:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Default font for body */
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif; /* Heading font */
        }

        h2 {
            font-family: 'Lora', serif; /* Subheading font */
        }

        h3 {
            font-family: 'Open Sans', sans-serif; /* Section heading font */
        }

        h4 {
            font-family: 'Merriweather', serif; /* Smaller heading font */
        }

        p {
            font-family: 'Open Sans', sans-serif; /* Paragraph font */
            line-height: 1.6; /* Improved readability */
        }
    </style>
</head>

<body>
    <h1>Welcome to My Portfolio</h1>
    <h2>About Me</h2>
    <p>I am a passionate developer with experience in various technologies.</p>
    <h3>My Skills</h3>
    <p>I specialize in web development, data analysis, and machine learning.</p>
    <h4>Contact Me</h4>
    <p>Feel free to reach out via email or connect with me on social media.</p>
</body>

</html>
