<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharva Patkar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Merriweather', serif;
            /* Changed to Merriweather */
            color: #fcf3f3;
            /* background: linear-gradient(1deg, rgb(0 0 0), rgb(21, 22, 22), rgb(26 33 33)); */
            background-color:rgb(2 90 48 / 70%);
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgb(219 245 205 / 70%);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway';
            
        }
        h2{
            font-family: "Montserrat";
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #131212;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
            font-weight: 400;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-top: 70px;
            animation: fadeIn 1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 50px;
            color: #ffffff;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #ffffff;
            animation: blink-caret 0.75s step-end infinite;
        }

        .highlight {
            color: #fefeb3;
            display: inline-block;
            transition: width 0.3s ease;
            font-weight: 300;
            font-family: 'Lucida Sans';
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #ffffff;
            }
        }

        .content p {
            font-size: 1.2rem;
            color: #e0e0e0;
            font-family: 'Lora', serif;
            /* Changed to Lora for paragraphs */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .card {
            background-color: rgb(120 148 107 / 26%);
            border-radius: 10px;
            padding: 20px;
            margin: 10px auto;
            text-align: center;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 70px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f0e00a;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 1000;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hamburger:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .bar {
            height: 4px;
            width: 30px;
            background-color: #ffffff;
            margin: 3px 0;
            transition: 0.4s;
        }

        .nav-links-mobile {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 999;
        }

        .nav-links-mobile a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links-mobile a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .desktop-header {
                display: none;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .card {
                width: 90%;
                margin: 10px auto;
            }

            .social-icons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .social-icons a {
                font-size: 1.2em;
            }
        }

        @media (min-width: 769px) {
            .desktop-header {
                display: flex;
            }

            .hamburger {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .social-icons a {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <header class="desktop-header">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="./pages/about.html">About Me</a>
            <a href="./pages/resume.html">Resume</a>
            <a href="./pages/portfolio.html">Portfolio</a>
            <a href="./pages/contact.html">Contact</a>
        </div>
    </header>
    <div class="hamburger" id="hamburger" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="nav-links-mobile" id="navLinks">
        <a href="index.html">Home</a>
        <a href="./pages/about.html">About Me</a>
        <a href="./pages/resume.html">Resume</a>
        <a href="./pages/portfolio.html">Portfolio</a>
        <a href="./pages/contact.html">Contact</a>
    </div>

    <div class="content" id="content">
        <h2
            style="font-family: 'Montserrat','Lora', serif; color: #eef3d1; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
        </h2>
        <h1 id="typing-animation">I am <span class="highlight"></span></h1>
        <div
            style="display: flex; justify-content: center; align-items: center; gap: 40px; margin-top: 20px; flex-wrap: wrap;">
            <div style="text-align: center;">
                <i class="fas fa-robot" style="font-size: 2.5rem; color: #fefeb3;"></i>
                <p style="margin-top: 15px; color: #ffffff;">MLOps</p>
            </div>
            <div style="text-align: center;">
                <i class="fas fa-code-branch" style="font-size: 2.5rem; color: #fefeb3;"></i>
                <p style="margin-top: 15px; color: #ffffff;">DevOps</p>
            </div>
            <div style="text-align: center;">
                <i class="fas fa-chart-line" style="font-size: 2.5rem; color: #fefeb3;"></i>
                <p style="margin-top: 15px; color: #ffffff;">AI developer</p>
            </div>
            <div style="text-align: center;">
                <i class="fas fa-server" style="font-size: 2.5rem; color: #fefeb3;"></i>
                <p style="margin-top: 15px; color: #ffffff;">Backend</p>
            </div>
        </div>
        <div class="card">
            <h3>Connect with Me</h3>
            <div class="social-icons">
                <a href="http://www.linkedin.com/in/atharva--patkar" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Asp2591" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:patkaratharva75@gmail.com"><i class="fas fa-envelope"></i></a>
                <a href="https://medium.com/@atharvapatkar" target="_blank"><i class="fab fa-medium"></i></a>
                <a href="https://www.instagram.com/aspatkar_2591/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        const phrases = ["MlOps Engineer.", "DevOps engineer.", "AI developer.", "Backend developer."];
        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;

        function type() {
            const typingElement = document.getElementById('typing-animation');
            const highlightElement = typingElement.querySelector('.highlight');
            const currentPhrase = phrases[currentPhraseIndex];

            if (isDeleting) {
                highlightElement.textContent = currentPhrase.substring(0, currentCharIndex--);
                if (currentCharIndex < 0) {
                    isDeleting = false;
                    currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                    setTimeout(type, 500);
                } else {
                    setTimeout(type, 100);
                }
            } else {
                highlightElement.textContent = currentPhrase.substring(0, currentCharIndex++);
                if (currentCharIndex === currentPhrase.length) {
                    isDeleting = true;
                    setTimeout(type, 1000);
                } else {
                    setTimeout(type, 100);
                }
            }
        }

        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            const content = document.getElementById('content');
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
                content.style.marginTop = "0"; // Reset margin when nav is hidden
            } else {
                navLinks.style.display = "flex";
                content.style.marginTop = "200px"; // Adjust margin to push content down
            }
        }

        // Start the typing animation
        type();
    </script>
</body>

</html>
