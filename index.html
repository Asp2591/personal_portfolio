<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/bg.png'); /* Add your background image URL here */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            color: #110505; /* Light text color */
            font-family: 'Roboto', sans-serif; /* Professional font */
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
        }

        .sidebar {
            background-color: #0f87a8; /* Darker sidebar */
            width: 250px;
            padding: 20px;
            animation: slideDown 1s ease-out forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .sidebar h1 {
            margin-top: 0;
            font-size: 1.5em; /* Adjusted font size */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #090312; /* Light purple for links */
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners */
        }

        .sidebar a:hover {
            color: #ffffff; /* White on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }

        .sidebar a::after {
            content: '';
            position: absolute;
            right: 10px; /* Position the arrow */
            top: 50%;
            transform: translateY(-50%);
            border: solid transparent;
            border-width: 5px 0 5px 10px; /* Arrow shape */
            border-left-color: #090312; /* Arrow color */
            opacity: 0.7; /* Slightly transparent */
        }

        .content {
            flex: 1;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff; /* White for main heading */
        }

        .content p {
            font-size: 1.2em;
            color: #e0e0e0; /* Light text color */
        }

        .content button {
            background-color: #bb86fc; /* Light purple button */
            border: none;
            border-radius: 5px;
            color: #121212; /* Dark text color */
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #9a67ea; /* Darker purple on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                text-align: center;
            }

            .container {
                flex-direction: column;
            }

            .sidebar img {
                width: 80px;
                height: 80px;
            }

            .content {
                padding: 10px;
            }

            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .content button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.8em;
            }

            .content p {
                font-size: 0.9em;
            }

            .content button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>Welcome</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <h1 id="portfolio">My Portfolio</h1>
            <p>This is a brief introduction about my work and skills.</p>
            <button>View More</button>
        </div>
    </div>
</body>

</html>
