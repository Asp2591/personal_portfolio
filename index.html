<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #fcf3f3;
            position: relative;
            background-image: url("./images/bg.png");
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(64, 61, 97, 0.7);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the nav links */
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px; /* Space between links */
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-top: 70px; /* Adjusted padding to account for fixed header */
            animation: fadeIn 1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: margin-top 0.3s ease;
            position: relative; /* Changed to relative */
            z-index: 1; /* Ensure content is above the nav */
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #ffffff; /* Caret */
            animation: blink-caret 0.75s step-end infinite; /* Blinking caret */
        }

        .highlight {
            color: #f0e00a; /* Yellow color for highlighted text */
            display: inline-block; /* Ensure it behaves like an inline element */
            transition: width 0.3s ease; /* Smooth transition for width */
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: #ffffff;
            }
        }

        .content p {
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px auto;
            text-align: center;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 70px; /* Set gap to 70px */
        }

        .social-icons a {
            color: #ffffff;
            font-size: 1.5em;
            transition: color 0. 3s ease;
        }

        .social-icons a:hover {
            color: #f0e00a; /* Change color on hover */
        }

        .hamburger {
            display: none; /* Hide by default */
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 1000;
            padding: 10px; /* Add padding around the button */
            background-color: rgba(0, 0, 0, 0.5); /* Background color */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        .hamburger:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }

        .bar {
            height: 4px; /* Increased height for better visibility */
            width: 30px;
            background-color: #ffffff;
            margin: 3px 0;
            transition: 0.4s;
        }

        .nav-links-mobile {
            display: none; /* Hidden by default */
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 999;
        }

        .nav-links-mobile a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links-mobile a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex; /* Show hamburger button on mobile */
            }

            .desktop-header {
                display: none; /* Hide desktop header on mobile */
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .card {
                width: 90%; /* Make cards take up more width on mobile */
                margin: 10px auto; /* Center cards */
            }

            .social-icons {
                flex-direction: column; /* Stack icons vertically on smaller screens */
                align-items: center; /* Center align icons */
                gap: 10px; /* Space between icons */
            }

            .social-icons a {
                font-size: 1.2em; /* Adjust icon size for mobile */
            }
        }

        @media (min-width: 769px) {
            .desktop-header {
                display: flex; /* Show desktop header on larger screens */
            }

            .hamburger {
                display: none; /* Hide hamburger button on desktop */
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5rem; /* Smaller heading size for very small screens */
            }

            .content p {
                font-size: 0.9rem; /* Smaller paragraph size for very small screens */
            }

            .social-icons a {
                font-size: 1.5em; /* Increase icon size for better touch targets */
            }
        }
    </style>
</head>

<body>
    <header class="desktop-header">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="pages/resume.html">Resume</a>
            <a href="pages/portfolio.html">Portfolio</a>
            <a href="pages/contact.html">Contact</a>
        </div>
    </header>
    <div class="hamburger" id="hamburger" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="nav-links-mobile" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="resume.html">Resume</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="content" id="content">
        <h1 id="typing-animation">I am <span class="highlight"></span></h1>
        <div class="card">
            <h3>Connect with Me</h3>
            <div class="social-icons">
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i></a>
                <a href="https://medium.com" target="_blank"><i class="fab fa-medium"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <script>
        const phrases = ["Data scientist.", "MlOps Engineer.", "DevOps engineer."];
        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;

        function type() {
            const typingElement = document.getElementById('typing-animation');
            const highlightElement = typingElement.querySelector('.highlight');
            const currentPhrase = phrases[currentPhraseIndex];

            if (isDeleting) {
                highlightElement.textContent = currentPhrase.substring(0, currentCharIndex--);
                if (currentCharIndex < 0) {
                    isDeleting = false;
                    currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                    setTimeout(type, 500);
                } else {
                    setTimeout(type, 100);
                }
            } else {
                highlightElement.textContent = currentPhrase.substring(0, currentCharIndex++);
                if (currentCharIndex === currentPhrase.length) {
                    isDeleting = true;
                    setTimeout(type, 1000);
                } else {
                    setTimeout(type, 100);
                }
            }
        }

        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            const content = document.getElementById('content');
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
                content.style.marginTop = "0"; // Reset margin when nav is hidden
            } else {
                navLinks.style.display = "flex";
                content.style.marginTop = "200px"; // Adjust margin to push content down
            }
        }

        // Start the typing animation
        type();
    </script>
</body>

</html>
